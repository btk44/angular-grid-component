<ng-container *ngFor="let column of columnsSetup">
    <td *ngIf="!editModeOn">{{ dataRow[column.name] }}</td>
    <td class="no-padding" *ngIf="editModeOn">
        <input class="cell-input" #input
               [type]="inputTypeMap[column.type]" 
               [(ngModel)]="dataRow[column.name]"
               (focus)="input.select()"/>
    </td>
</ng-container>
